<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body {
    font: 10px sans-serif;
  }
  svg {
    display: block;
    margin-right: auto;
    margin-left: auto;
    max-width: 100%;
    height: 70vw;
  }
  svg text{
    text-anchor: middle;
    font-size: 18px;
  }
  svg .values text{
    pointer-events: none;
    stroke-width: 0.5px;
  }
  .groups:hover{
    cursor: pointer;
    font-weight: bold;
  }
  </style>
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://vizjs.org/viz.v1.3.0.min.js"></script>
<script>
// https://github.com/NPashaP/Viz
var width = 600,
  height = 600,
	outerRadius = Math.min(width, height) * 0.5 - 50,
  innerRadius = outerRadius - 30;

var m = [
  [1,  5, 3, 2],
  [ 1, 2, 2, 6],
  [ 1, 9, 2, 8],
  [ 1, 3, 9, 2]
];
var labels = ['Claudio', 'Ciao', 'Bella', 'Oook'];
//turn matrix into table
var data=[];
m.forEach(function(r,i){ r.forEach(function(c,j){ data.push([i,j,c])})});

var colors = ["#000000", "#FFDD89", "#957244", "#F26223"];

var ch = viz.chord().data(data)
        //.padding(0.05)
	  	  .innerRadius(innerRadius)
	  	  .outerRadius(outerRadius)
	  	  .label(function(d,i){ return labels[i] + ' ('+d.value+')' })
	  	  .startAngle(1.5*Math.PI)
	  	  .fill(function(d){ return colors[d];});

var svg = d3.select("body").append("svg")
          // .attr("width",width+'px')
          // .attr("height",height+'px')
          .attr("viewBox", "0 0 "+width+" "+height);

svg.append("g").attr("transform", "translate("+width/2+","+height/2+")").call(ch);

// adjust height of frame in bl.ocks.org
d3.select(self.frameElement).style("height", height+"px").style("width", width+"px");
</script>
</body>
</html>
